<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    />
  </head>
  <body>
    <aside class="image__block">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" />
      <a
        class="more_info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </aside>
    <main class="container">
      <section id="add__item">
        <label for="new_task">Add Item</label>
        <article class="task__wrapper">
          <input id="new_task" class="task" type="text" />
          <button>Add</button>
        </article>
      </section>
      <h3>Todo</h3>
      <section id="incompleted__list">
        <ul id="incompleted__tasks">
          <li>
            <input type="checkbox" />
            <label class="task">Pay Bills</label>
            <input type="text" class="task" />
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="" />
            </button>
          </li>
          <li class="edit__mode">
            <input type="checkbox" />
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task" />
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="" />
            </button>
          </li>
        </ul>
      </section>
      <h3>Completed</h3>
      <section id="completed__list">
        <ul id="completed__tasks">
          <li>
            <input type="checkbox" checked />
            <label class="task">See the Doctor</label>
            <input type="text" class="task" />
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="" />
            </button>
          </li>
        </ul>
      </section>
    </main> 
    <script src="./app.js"></script>
  </body>
</html>
